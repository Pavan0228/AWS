service: photo-upload-serverless

provider:
  name: aws
  runtime: nodejs20.x
  environment:
    BUCKET_NAME: ${self:service}-public-photos-${sls:stage}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - "s3:PutObject"
            - "s3:GetObject"
          Resource: "arn:aws:s3:::${self:service}-public-photos-${sls:stage}/*"  # Specific permissions for the bucket's objects
        - Effect: Allow
          Action:
            - rekognition:DetectLabels
          Resource: "*"

functions:
  hello:
    handler: handler.savePhoto
    timeout: 30  # Adjust based on your requirements
    memorySize: 512  # Adjust based on your file processing needs
    events:
      - httpApi:
          path: /
          method: post

resources:
  Resources:
    PhotoBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:service}-public-photos-${sls:stage}
        PublicAccessBlockConfiguration:
          BlockPublicAcls: false
          BlockPublicPolicy: false
          IgnorePublicAcls: false
          RestrictPublicBuckets: false

    PhotoBucketAllowPublicReadPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: !Ref PhotoBucket
        PolicyDocument:
          Version: "2012-10-17"
          Statement: 
            - Effect: Allow
              Action: 
                - "s3:GetObject"
              Resource: 
                - !Join ['/', [!GetAtt PhotoBucket.Arn, '*']]
              Principal: "*"

  Outputs:
    PhotoBucketName:
      Value: !Ref PhotoBucket
      Export:
        Name: PhotoBucketName

plugins:
  - serverless-offline
